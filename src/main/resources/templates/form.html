<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body style="color: lightcyan">
<h1></h1>


<div class="container">
    <div class="row-mt-5">
        <div class="col-md-6"></div>

        <form th:action="@{/process}" method="post" th:object="${loginData}"  class="bg-white p-4">
            <h1 class="text-center">Signup Here</h1>

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>

                <input type="text" name="userName"
                       class="form-control"
                       id="exampleInputEmail1"
                       th:value="${loginData.userName}"
                       th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"/>

                <div th:each="e: ${#fields.errors('userName')} " th:text="${e}" id="validationServer03Feedback"
                     class="invalid-feedback">
                    Please provide a username
                </div>
                <!--                      <p th:each="e: ${#fields.errors('userName')} " th:text="${e}" ></p>-->

            </div>


            <div class="form-group">
                <label for="exampleInputPassword1">User Email</label>

                <input type="email"
                       class="form-control"
                       id="exampleInputPassword1"
                       name="email"
                       th:value="${loginData.email}"
                       th:classappend="${#fields.hasErrors('email')}?'is-invalid' : ''"
                       placeholder="Provide Email">

                <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="emailField"
                class="invalid-feedback"></div>
            </div>


            <div class="form-group form-check">
                <input
                        th:classappend="${#fields.hasErrors('agreed')}?'is-invalid' : ''"
                        name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
                <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"></div>

            </div>


            <div class="container text-center">
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </form>

    </div>
</div>
</body>
</html>
